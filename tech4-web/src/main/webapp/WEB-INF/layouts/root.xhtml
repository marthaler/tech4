<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" encoding="UTF-8" locale="de">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="shortcut icon" href="${request.contextPath}/app/resources/static/images/favicon.ico"/>

        <ui:include src="include/meta.xhtml"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!--/* yaml */-->
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/yaml/core/base.css"/>
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/yaml/screen/forms.css"/>


        <!--/* mod */-->
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/css/screen/basemod.css"/>
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/css/screen/content.css"/>

        <!--/* custom css */-->
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/navigation.css"/>
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/customprimefaces.css"/>
        <link rel="stylesheet" type="text/css"
              href="${request.contextPath}/app/resources/static/styles/webapp.css"/>

        <ui:insert name="stylesheets"/>

        <h:outputText escape="false"
                      value="&lt;!--[if lte IE 7]&gt;&lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;${request.contextPath}/app/resources/static/styles/css/patches/patch.css&quot;/&gt;&lt;![endif]--&gt;"/>

        <!--  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"/>-->

        <ui:insert name="scripts"/>

        <ui:insert name="title">
            <title>
                   Hallo
            </title>
        </ui:insert>

        <script type="text/javascript">
            /* <![CDATA[ */
            jQuery(function () {
                jQuery(".warning").animate({ 'background-color': "#fee" }, 300);
                jQuery(".error").animate({ 'background-color': "#fee" }, 300);
            });
            /* ]]> */
        </script>

        <ui:insert name="keypress">
            <script type="text/javascript">
                /* <![CDATA[ */
                jQuery(function () {
                    jQuery("form input[type=text]").keypress(function (e) {
                        if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
                            jQuery('input[type=submit].default').click();
                            return false;
                        }
                        return true;
                    });
                });
                jQuery(function () {
                    jQuery("form input[type=password]").keypress(function (e) {
                        if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
                            jQuery('input[type=submit].default').click();
                            return false;
                        }
                        return true;
                    });
                });
                /* ]]> */
            </script>
        </ui:insert>
    </h:head>

    <h:body>
        <ui:insert name="header">
            <ui:include src="include/header.xhtml"/>
        </ui:insert>
        <ui:insert name="navigation">
            <ui:include src="include/navigation.xhtml"/>
        </ui:insert>
        <ui:insert name="main">
            <ui:include src="include/main.xhtml"/>
        </ui:insert>
        <ui:include src="include/footer.xhtml"/>
    </h:body>
</f:view>
</html>
