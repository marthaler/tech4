<?xml version="1.0" encoding="utf-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <div id="main">
        <div class="page_margins">
            <div class="page">
                <h2>
                    <ui:insert name="pagetitle">
                        <ui:insert name="heading"/>
                    </ui:insert>
                </h2>
                <ui:insert name="form">
                    <h:form id="page" prependId="false">
                        <h5>
                            <ui:insert name="caption"/>
                        </h5>
                        <ui:insert name="validation">
                            <ui:include src="validation.xhtml"/>
                        </ui:insert>
                        <ui:insert name="messages"/>
                        <ui:insert name="inset">

                            <div class="inset">

                                <ui:insert name="page"/>
                            </div>
                        </ui:insert>
                    </h:form>

                </ui:insert>
            </div>
        </div>
    </div>
</ui:composition>
