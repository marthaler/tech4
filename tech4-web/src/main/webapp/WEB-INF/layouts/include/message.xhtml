<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

    <f:subview id="part">
        <h:panelGroup id="message" styleClass="message #{style eq null ? 'note' : style}"
                      rendered="#{rendered ne null ? rendered: true}">
            <ui:insert name="text">
                <h:outputText value="#{text}" rendered="#{rendered ne null ? rendered: true}"/>
            </ui:insert>
        </h:panelGroup>
        <script type="text/javascript">
            /* <![CDATA[ */
            jQuery(#{rich:element('message')}).click(function () {
                jQuery(#{rich:element('message')}).toggle(function () {
                    // Animation complete.
                });
            });
            /* ]]> */
        </script>
    </f:subview>
</ui:composition>
