<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../layouts/100.xhtml">

    <ui:define name="heading">
        <h:outputText value="Hallo Tech4"/>
    </ui:define>

    <ui:define name="main">
        <div id="main">
            <div class="page_margins">
                <div class="page">
                    <h2 class="left">
                        Hallo Tech4
                    </h2>
                </div>
            </div>

            <div class="page_margins">
                <div class="page">
                    <div class="inset">



                        <h:form id="form" >





                            <p:commandButton value="Requests bis jetzt: #{tech42013.counter}" ajax="false" id="counter" style="width:100%;"/>


                            <p:spacer width="100" height="10" />

                            <h:panelGrid columns="2" id="loginPanel" width="100%">


                                <p:inputText id="text" value="#{tech42013.kommentar}" ajax="false" style="width:90%;"/>


                                <p:commandButton value="Statement Senden" ajax="false" update="tabelle" id="ajax" actionListener="#{tech42013.save}" style="width:100%;"/>


                            </h:panelGrid>
                            <p:spacer width="100" height="10" />
                            <p:dataTable id="tabelle" var="car" value="#{tech42013.kommentare}">

                                <p:column headerText="letzte 10 Statements">
                                    <h:outputText value="#{car}" />
                                </p:column>

                            </p:dataTable>

                            <p:poll interval="5"
                                     update="tabelle,counter" />

                        </h:form>


                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
